services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      NODE_ENV: production

  frontend:
    build: ./frontend
    ports:
      - "3001:80"  # Nginx container runs on port 80
    volumes:
      - ./frontend:/app
    environment:
      NODE_ENV: production
    depends_on:
      - backend  # Only frontend depends on backend
